{% extends "admin_root.html" %}

{% block content %}

<div class="col-sm-12" style="margin-bottom: 10px; border-color: lightgray; border-style: solid; border-width: 1px; border-radius: 3px">
    <div class="btn-group">
        <h3>Actions</h3>
        <a href="{% url 'sessions_add' %}">Ajouter une session</a>
    </div>
</div>

{% for session in sessions_list %}
<div id="box_{{session.id}}" class="col-sm-4" style="min-height:200px;">
    <div class="card card-block" style="padding: 10px; margin-bottom: 30px; border-color: lightgray; border-style: solid; border-width: 1px; border-radius: 3px">
        <h3 class="card-title">{{ session }}</h3>
        <p class="card-text">{{ session.description }}</p>
        <a href="{% url 'sessions_edit' id=session.id %}" class="btn btn-info">Modifier</a>
        <button id="{{session.id}}" class="btn btn-danger btn-delete">Supprimer</button>
    </div>
</div>
{% endfor %}
{% endblock %}

{% block script %}
<script>
    $(document).ready(function(){
        $(".btn-delete").click(function(){
            var url = "http://localhost:8000/ajax/sessions/delete/" + event.target.id
            $.ajax({
                type: "GET", //rest Type
                dataType: 'html', //mispelled
                url: url,
                contentType: "application/json; charset=utf-8",
                success: function (msg) {
                    var json = JSON.parse(msg);
                    if(json['status'] === "OK") {
                        document.getElementById('box_'+json['id']).parentNode.removeChild(document.getElementById('box_'+json['id']));
                    } else {
                        alert("Une erreur est survenue, la session n'a pas été supprimée");
                    }
                },
                error : function(var1, var2, var3) {
                    alert(var3);
                }
            });
        });
    });
</script>
{% endblock %}
