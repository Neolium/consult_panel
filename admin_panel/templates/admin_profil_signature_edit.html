{% extends "admin_root.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="box-typical box-typical-padding">
        <div class="form-group">
            <label for="signature_file_input">Selectionner une image :</label>
            <small class="form-text text-muted">
                1 - Selectionner une image au format jpg<br>
                2 - Zoomer puis d√©placer l'image pour que votre signature soit centrer dans le rectangle<br>
                3 - Sauvegarder !<br>
            </small>
            <br>
            <button type="button" class="btn btn-rounded" id="signature_file_input_button">
                <i class="font-icon-left font-icon-upload-2"></i>
                {% if profile.signature %}Modifier{% else %}
                Ajouter{% endif %}
            </button>
            <input type="file" style="display:none;" id="signature_file_input" accept="image/jpeg"/>
        </div>
        <div id="signature-cropp-div" class="croppie-container"></div>
        <button type="button" class="btn btn-rounded" style="display: none" id="save_button">Sauvegarder</button>
    </div>
{% endblock %}
{% block script %}
    <script>
        {% if profile.signature %}
            cropSignatureImage('signature-cropp-div');
        {% else %}
            signatureEdition('#signature-cropp-div');
        {% endif %}
    </script>
{% endblock %}
