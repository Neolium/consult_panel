{% load staticfiles %}
{% load crispy_forms_tags %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inscription - Consult Panel</title>

    <meta name="description"
          content="Consult Panel, c'est un outil adapté aux petits organismes de formation. Inscrivez vos clients, générez vos documents, et gagnez du temps !"/>
    <meta name="keywords"
          content="consult panel formation formateur formateurs formations coaching generation documents catalogues conventions bilan agenda"/>
    <meta name="author" content="consult panel"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <Meta name="robots" content="NOODP">

    <!-- FAVICON  -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="{% static 'public_site/images/favicon/apple-touch-icon-57x57.png' %}"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="{% static 'public_site/images/favicon/apple-touch-icon-114x114.png' %}"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="{% static 'public_site/images/favicon/apple-touch-icon-72x72.png' %}"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{% static 'public_site/images/favicon/apple-touch-icon-144x144.png' %}"/>
    <link rel="apple-touch-icon-precomposed" sizes="60x60"
          href="{% static 'public_site/images/favicon/apple-touch-icon-60x60.png' %}"/>
    <link rel="apple-touch-icon-precomposed" sizes="120x120"
          href="{% static 'public_site/images/favicon/apple-touch-icon-120x120.png' %}"/>
    <link rel="apple-touch-icon-precomposed" sizes="76x76"
          href="{% static 'public_site/images/favicon/apple-touch-icon-76x76.png' %}"/>
    <link rel="apple-touch-icon-precomposed" sizes="152x152"
          href="{% static 'public_site/images/favicon/apple-touch-icon-152x152.png' %}"/>
    <link rel="icon" type="image/png" href="{% static 'public_site/images/favicon/favicon-196x196.png' %}"
          sizes="196x196"/>
    <link rel="icon" type="image/png" href="{% static 'public_site/images/favicon/favicon-96x96.png' %}" sizes="96x96"/>
    <link rel="icon" type="image/png" href="{% static 'public_site/images/favicon/favicon-32x32.png' %}" sizes="32x32"/>
    <link rel="icon" type="image/png" href="{% static 'public_site/images/favicon/favicon-16x16.png' %}" sizes="16x16"/>
    <link rel="icon" type="image/png" href="{% static 'public_site/images/favicon/favicon-128.png' %}" sizes="128x128"/>
    <meta name="application-name" content="Consult Panel"/>
    <meta name="msapplication-TileColor" content="#FFFFFF"/>
    <meta name="msapplication-TileImage" content="{% static 'public_site/images/favicon/mstile-144x144.png' %}"/>
    <meta name="msapplication-square70x70logo" content="{% static 'public_site/images/favicon/mstile-70x70.png' %}"/>
    <meta name="msapplication-square150x150logo"
          content="{% static 'public_site/images/favicon/mstile-150x150.png' %}"/>
    <meta name="msapplication-wide310x150logo" content="{% static 'public_site/images/favicon/mstile-310x150.png' %}"/>
    <meta name="msapplication-square310x310logo"
          content="{% static 'public_site/images/favicon/mstile-310x310.png' %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <link rel="stylesheet" href="{% static 'main/css/libs.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/template.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/consult-panel.css' %}">
</head>
<body>

<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">

            <div class="col-xs-12 col-md-offset-1 col-md-10">
                <section class="box-typical steps-icon-block">
                    <div class="row text-center" style="padding: 20px;">
                        <h1>Inscription</h1>
                    </div>
                    <div class="steps-icon-progress">
                        <ul style="margin-left: 45px; margin-right: 45px;">
                            <li class="active">
                                <div class="icon">
                                    <i class="font-icon font-icon-user"></i>
                                </div>
                                <div class="caption">Informations</div>
                            </li>
                            <li {%  if wizard.steps.step1 > 1%}class="active"{% endif %}>
                                <div class="icon">
                                    <i class="font-icon font-icon-home"></i>
                                </div>
                                <div class="caption">Votre entreprise</div>
                            </li>
                        </ul>
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ wizard.management_form }}

                        {% crispy wizard.form %}

                        <div class="col-xs-6 text-left">
                        {% if wizard.steps.prev %}
                            <button name="wizard_goto_step" class="btn btn-rounded btn-grey" type="submit"
                                    value="{{ wizard.steps.prev }}">← Précédent
                            </button>
                        {% endif %}
                        </div>
                        <div class="col-xs-6 text-right">
                            <input type="submit" class="btn btn-rounded" value="Suivant →"/>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div><!--.page-center-->

</body>
</html>
